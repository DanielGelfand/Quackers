{% block title %} Dashboard {% endblock %}

{% block content %}

{% if (events == []) %}
<h1> We are sorry, but there are no events for this location </h1>

{% else %}
{% for e in events %}
<div class = "card">
  <div class = "card-body">
    e["name"]
    e["url"]
    e["dates"]["start"]["localDate"]
  </div>
</div>
{%endfor%}
{% endif %}

{% endblock %}
